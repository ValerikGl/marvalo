<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Simple JS password prompt
    document.addEventListener("DOMContentLoaded", function() {
      var pw = prompt("Enter password to access this page:");
      if (pw !== "Tere1234.") {
        document.body.innerHTML = "<div class='container text-center mt-5'><h2>Access denied.</h2></div>";
      }
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-white navbar-light sticky-top navbar-shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/Fixus-logo-1.png" class="rounded" alt="Fixus Logo" height="60px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Add nav items here if needed -->
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to the Dev Page!</h1>
      </div>
    </div>
  </div>
</body>
</html>
